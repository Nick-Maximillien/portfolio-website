        <h1 class="emailTitle">Send me an E-mail</h1>
        <form class="nameAndMessage" onsubmit="sendEmail(event)">
            <label class="labels" for="name">Name:<br />

            </label><br />
            <label class="labels" for="email">Email:<br />

            </label><br />
            <label class="labels" for="message">Message:<br />
                <textarea class="message" id="message"></textarea>
            </label><br />
            <input class="send" type="submit" value="Send">
        </form>
        
        <script>
            (function() {
                emailjs.init("service_iwhkx4m"); // Replace with your EmailJS User ID
            })();
        
            function sendEmail(event) {
                event.preventDefault();
        
                let templateParams = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    message: document.getElementById("message").value
                };
        
                emailjs.send("service_iwhkx4m", "template_2qxlrws", templateParams)
                    .then(function(response) {
                        alert("Message Sent Successfully!");
                    }, function(error) {
                        alert("Failed to send message. Try again later.");
                    });
            }
        </script>
