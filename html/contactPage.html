<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="../css/bootstrap-grid.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f4f8fc;
      color: #333;
    }

    header {
      background-color: #1a73e8;
      color: white;
      padding: 1rem 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: auto;
      padding: 0 1rem;
    }

    .logo {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a.active {
      border-bottom: 2px solid white;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      color: #1a73e8;
      margin-bottom: 1rem;
    }

    .inTouch {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .contact-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .contact-icons a {
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease-in-out;
    }

    .contact-icons a:hover {
      transform: scale(1.05);
    }

    .contact-icons img {
      width: 50px;
      height: 50px;
    }

    .contact-icons span {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.25rem;
      font-family: inherit;
    }

    textarea {
      height: 120px;
    }

    input[type="submit"] {
      background-color: #1a73e8;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    input[type="submit"]:hover {
      background-color: #1558b0;
    }

    blockquote {
      margin-top: 3rem;
      text-align: center;
      font-style: italic;
      font-size: 1rem;
      color: #666;
    }

    .founder {
      font-weight: bold;
      margin-top: 0.5rem;
      color: #1a73e8;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #f0f0f0;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
      }

      .contact-icons {
        gap: 1rem;
      }

      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a class="active" href="#">Contact</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Contact</h1>
    <p class="inTouch">Get in touch via email or social links below. I usually respond within a day.</p>

    <div class="contact-icons">
      <a href="mailto:nicholasmuthoki@gmail.com">
        <img src="../images/email1.png" alt="Email">
        <span>Email</span>
      </a>
      <a href="https://agrosight-ai.vercel.app/message" target="_blank">
        <img src="../images/whatsapp.png" alt="WhatsApp">
        <span>WhatsApp</span>
      </a>
      <a href="https://www.linkedin.com/in/nicholas-muthoki-5642a7288" target="_blank">
        <img src="../images/linkedIn1.png" alt="LinkedIn">
        <span>LinkedIn</span>
      </a>
      <a href="https://www.notion.so/Nick-s-Lab" target="_blank">
        <img src="../images/notion.png" alt="Notion">
        <span>Notion</span>
      </a>
      <a href="https://github.com/Nick-Maximillien" target="_blank">
        <img src="../images/github.png" alt="GitHub">
        <span>GitHub</span>
      </a>
    </div>

    <form onsubmit="sendEmail(event)">
      <h2 style="margin-bottom: 1rem; color: #1a73e8;">Send a Message</h2>
      <label for="name">Name
        <input type="text" id="name" required />
      </label>

      <label for="email">Email
        <input type="email" id="email" required />
      </label>

      <label for="message">Message
        <textarea id="message" required></textarea>
      </label>

      <input type="submit" value="Send">
    </form>

    <blockquote>
      "The future belongs to those who believe in the beauty of their dreams."
      <p class="founder">â€“ Eleanor Roosevelt</p>
    </blockquote>
  </div>

  <footer>&copy; 2025 | Nick Muthoki</footer>

  <script>
    (function () {
      emailjs.init("service_iwhkx4m"); // Replace with your actual EmailJS ID
    })();

    function sendEmail(event) {
      event.preventDefault();
      const templateParams = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };

      emailjs.send("service_iwhkx4m", "template_2qxlrws", templateParams)
        .then(function () {
          alert("Message Sent Successfully!");
          document.querySelector("form").reset();
        }, function () {
          alert("Failed to send message. Try again later.");
        });
    }
  </script>

</body>
</html>
